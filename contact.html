<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Gradient Entertainment</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="site-header">
    <a href="index.html" class="brand-logo-container" id="brand-logo">
        
        <img src="assets/logo-last-frame.jpg" alt="Gradient Entertainment" class="brand-static">
        
        <video muted playsinline class="brand-video">
            <source src="assets/gradient-intro.mp4" type="video/mp4">
        </video>
    </a>

   <nav class="nav-links">
    <a href="about.html">About</a>
    <a href="development.html">Development</a>
    <a href="news.html">News</a> <a href="contact.html">Contact</a>
</nav>
</header>

   <main class="contact-wrapper">
    <div class="contact-container">
        
        <h1 id="subject-line" class="section-title">Collaborate. Inquire. Create.</h1>
        <p class="subtitle">For casting, development, or general inquiries.</p>

        <div id="success-message" style="display: none; text-align: center; padding: 4rem; border: 1px solid #333; background: rgba(255,255,255,0.02);">
            <h2 style="font-size: 2rem; margin-bottom: 1rem;">Message Received.</h2>
            <p style="color: #bbb; font-size: 1.2rem;">Thank you for your inquiry. We will get back to you shortly.</p>
            <a href="contact.html" style="display: inline-block; margin-top: 2rem; color: white; text-decoration: underline;">Send another message</a>
        </div>

        <form id="contact-form" action="https://formsubmit.co/gradient.ent.contact@gmail.com" method="POST" class="contact-form">
            
            <input type="hidden" name="_next" id="redirect-url" value="">

            <input type="hidden" name="_captcha" value="false">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="project-select">Regarding Project</label>
                <select id="project-select" name="project">
                    <option value="General Inquiry">General Inquiry</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required placeholder="How can we collaborate?"></textarea>
            </div>

            <button type="submit" class="btn-submit">Send Message</button>
        </form>

    </div>
</main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
